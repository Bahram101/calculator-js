<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div id="colorsSelector">
                <div class="colorItem colorBlack" data-path="img/black.png"></div>
                <div class="colorItem colorBlue" data-path="img/blue.png"></div>
                <div class="colorItem colorDarkgray" data-path="img/darkgray.png"></div>
                <div class="colorItem colorWhite" data-path="img/white.png"></div>
                <div class="colorItem colorOrange" data-path="img/orange.png"></div>
                <div class="colorItem colorRed" data-path="img/red.png"></div>
                <div class="colorItem colorSilver" data-path="img/silver.png"></div>
            </div>
        </div>
        <div class="col-md-6 car" >
            <div id="imgHolder" class="imgHolder">
                <img src="img/black.png" width="100%" alt="">
            </div>
        </div>
        <div class="col-md-4">
            <div class="model-summary">
                <div class="model-name"><h3>Hyunday Solaris</h3></div>
                <div class="model-specs" id="modelSpecs">1.6 - 6AT Comfort</div>
                <div class="model-price" id="modelPrice"> </div>
                <div class="model-price" id="modelPriceUSD"> </div>
                <div class="button">Заказать</div>
            </div>
        </div>
    </div>
    <br><br>
    <form id="autoForm">
        <div class="row">
            <div class="col-md-4">
                <h4>Двигатель</h4>
                <div class="form-block">
                    <input type="radio" name="engine" id="engine1400" value="625000" checked>
                    <label for="engine1400"> 1.4 л (100 л.с.)</label>
                </div>
                <div class="form-block">
                    <input type="radio" name="engine" id="engine1600" value="750000">
                    <label for="engine1600"> 1.6 л (123 л.с.)</label>
                </div>
            </div>

            <div class="col-md-4">
                <h4>Коробка передач</h4>
                <div class="form-block">
                    <input type="radio" name="transmission" id="transmission6MT" value="0" checked>
                    <label for="transmission6MT">Ручная,  6 ступеней (6 МТ)</label>
                </div>
                <div class="form-block">
                    <input type="radio" name="transmission" id="transmission6AT" value="125000">
                    <label for="transmission6AT">Автомат, 6 ступеней (6 АТ)</label>
                </div>
            </div>

            <div class="col-md-4">
                <h4>Пакет (дополнительные опции)</h4>
                <div class="form-block">
                    <input type="radio" name="package" id="packageActive" value="0"  checked>
                    <label for="packageActive">Active</label>
                </div>
                <div class="form-block">
                    <input type="radio" name="package" id="packageActivePlus" value="85000">
                    <label for="packageActivePlus"> Acive Plus</label>
                </div>
                <div class="form-block">
                    <input type="radio" name="package" id="packageComfort" value="130000">
                    <label for="packageComfort">Comfort (климатконтроль)</label>
                </div>

            </div>

        </div>
    </form>
</div>

<script src="js/jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/calc.js"></script>
</body>
</html>
